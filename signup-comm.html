<!doctype html>
<html lang="en">
  <head>
    <title>sign-up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/css/signup-comm.css">

  <body>

    <form class="form">
    <!-- <div class="card bg-light"> -->
<article class="card-body mx-auto sucess" style="max-width: 400px;">
	<h4 class="card-title mt-3 mb-4 text-center">Create Account</h4>
  <p class="text-center mb-4">Get started with your free account</p>
  
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i> &nbsp; Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> &nbsp; Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>

    
      <div class="form-group">
          <label for="exampleInputName1">First name</label>
          <input type="name" class="form-control" id="exampleInputName1" required>
      </div>
      <div class="form-group">
        <label for="exampleInputName1">Last name</label>
        <input type="name" class="form-control" id="exampleInputName1" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputName1">Community name</label>
        <input type="name" class="form-control" id="exampleInputName1" required>
    </div>
      <div class="form-group">
        <label for="exampleInputNumber1">Phone number</label>
        <input type="number" class="form-control" id="exampleInputNumber1" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="submit" class="signupbtn">Sign Up</button>

    </form>
      
    <!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
